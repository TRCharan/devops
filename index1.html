<!DOCTYPE html>
<html>
<head>
    <title>Interactive Galaxy</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #0f172a;
            color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #38bdf8;
            font-size: 3em;
            text-shadow: 2px 2px 10px #000;
        }
        p {
            font-size: 1.5em;
            margin: 20px auto;
        }
        .button {
            background-color: #38bdf8;
            color: #0f172a;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 8px #000;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #0284c7;
            transform: scale(1.1);
        }
        #dynamic-text {
            color: #f5f5f5;
            font-size: 1.8em;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Interactive Galaxy</h1>
    <p>Click the button below to discover a hidden message!</p>
    <button class="button" onclick="revealMessage()">Reveal Secret</button>
    <p id="dynamic-text">ðŸŒŸ The stars shine brighter when you dream big! ðŸŒŸ</p>

    <script>
        function revealMessage() {
            const textElement = document.getElementById('dynamic-text');
            textElement.style.display = 'block';
        }
    </script>
</body>
</html>
